<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&family=Orbitron&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Papan Skor</title>

</head>

<body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
        <div class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center">
            <!-- Player 1 -->
            <div class="col col-auto py-3 points d-flex flex-column align-items-center ">
                <h2>Player 1</h2>

                <p id="p1-display" class="px-3">0</p>

                <div class="score-btns">
                    <button id="p1-button" class="btn btn-primary">+1</button>
                </div>
            </div>
            <!-- player 2 -->
            <div class="col col-auto py-3 points d-flex flex-column align-items-center ">
                <h2>Player 2</h2>

                <p id="p2-display" class="px-3">0</p>

                <div class="score-btns">
                    <button id="p2-button" class="btn btn-primary">+1</button>
                </div>
            </div>

            <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5">
                <select name="" id="winpoint" class="form-select">
                    <option value="5">5</option>
                    <option value="11">11</option>
                    <option value="21">21</option>
                </select>
            </div>

        </div>
        <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5">
            <button id="reset" class="btn btn-primary">Reset</button>
        </div>
    </div>

    <!-- memanggil file javascript -->
    <script src="app.js"></script>

    <!-- memanggil file jquery Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
